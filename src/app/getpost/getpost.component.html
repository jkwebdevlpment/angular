<div class="container" style="margin-top:50px">
  <div class="col-md-10">
    <div class="form-group">
       <label for="">Title</label>
      <input #ptitle type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for=""> Body</label>
      <textarea #pbody class="form-control" name="" id="" cols="30" rows="5"> </textarea> <br>
     <div class="form-group">
        <button (click)="createPost(ptitle ,pbody)" class="btn btn-primary">Create Post</button>
     </div>
      
    </div>
  </div>
 <div class="post" *ngFor= 'let post of posts'>
  <div class="col-md-10">
    <h3>{{post.id}} {{post.title}}</h3>
    <p>{{post.body}}</p>
  </div>
 </div>


</div>
