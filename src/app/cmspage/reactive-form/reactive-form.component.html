<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form  [formGroup]='sinup'   (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label >Full Name </label>
          <input name="fullname" formControlName='fullname' id="fullname" type="text" class="form-control">
          <span class="text-danger" *ngIf="fullname.touched && fullname.invalid">
            Full name is not blank.
          </span>
        </div>
        <div class="form-group">
          <label >Username </label>
          <input name="username" formControlName='username' id="username" type="text" class="form-control">
          <div class="text-danger" *ngIf="username.touched && username.invalid">
            <span *ngIf="username.errors.required">Username must be field.</span>
            <span *ngIf="username.errors.spaceNotallowed">space not allowed</span>
          </div>
        </div>
        <div class="form-group">
          <label >Email </label>
          <input name="email" formControlName='email' id="email"  type="text" class="form-control">
          <div class="text-danger" *ngIf="email.touched && email.invalid">
            <span *ngIf="email.errors.required">Email address is required.</span>
            <span *ngIf="email.errors.pattern">Invalid Email Addres</span>
          </div>
        </div>
        <div class="form-group">
          <label >Password </label>
          <input name="password" formControlName='password' id="password" type="password" class="form-control">
          <div class="text-danger" *ngIf="password.touched && password.invalid">
            <span *ngIf="password.errors.required">Password is required.</span>
            <span *ngIf="password.errors?.minlength">Minimum 5 charactor required</span>
          </div>
        </div>
        <div class="form-group"><button class="btn btn-primary btn-lg" [disabled]="sinup.invalid">Submit</button></div>
      </form>
    </div>
  </div>
</div>
